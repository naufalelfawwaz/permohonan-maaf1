<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permohonan Maaf Untukmu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --accent: #f97373;
      --accent-soft: rgba(248, 113, 113, 0.15);
      --text-main: #f9fafb;
      --text-sub: #cbd5f5;
      --card-bg: rgba(15, 23, 42, 0.9);
      --glass: rgba(15, 23, 42, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1f2937, #020617);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: hidden;
    }

    /* Background hearts */
    .heart {
      position: fixed;
      width: 14px;
      height: 14px;
      background: var(--accent-soft);
      transform: rotate(45deg);
      border-radius: 4px;
      animation: float 12s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--accent-soft);
      border-radius: 50%;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
      background: var(--glass);
      border-radius: 24px;
      padding: 24px 22px 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(22px);
      position: relative;
      z-index: 1;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-sub);
      border: 1px solid rgba(148, 163, 184, 0.3);
      margin-bottom: 8px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(248, 113, 113, 0.8);
    }

    .header {
      margin-bottom: 16px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-sub);
    }

    .highlight-name {
      color: var(--accent);
      font-weight: 600;
    }

    .content-box {
      margin-top: 14px;
      padding: 14px 14px 16px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(30,64,175,0.82));
      border: 1px solid rgba(148, 163, 184, 0.5);
      position: relative;
    }

    .content-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    .typed-text {
      min-height: 72px;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      margin-left: 2px;
      background: var(--accent);
      animation: blink 0.9s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-primary,
    .btn-ghost {
      flex: 1 1 120px;
      font-size: 13px;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97373, #fb7185);
      color: #111827;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(248, 113, 113, 0.35);
      border-color: rgba(248, 113, 113, 0.6);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(248, 113, 113, 0.55);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-sub);
      border-color: rgba(148, 163, 184, 0.6);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.9);
      transform: translateY(-1px);
    }

    .footer-note {
      margin-top: 14px;
      font-size: 11px;
      color: var(--text-sub);
      border-top: 1px dashed rgba(148, 163, 184, 0.6);
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .footer-note span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .heart-small {
      font-size: 11px;
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 20px 18px 18px;
        border-radius: 18px;
      }

      .title {
        font-size: 20px;
      }

      .typed-text {
        font-size: 13px;
      }

      .buttons {
        flex-direction: column;
      }

      .btn-primary,
      .btn-ghost {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- background hearts (otomatis muncul dari JS) -->

  <div class="wrapper">
    <div class="badge">
      <span class="badge-dot"></span>
      <span>Untuk orang yang aku sayang</span>
    </div>

    <header class="header">
      <!-- Ganti [Nama] di sini -->
      <h1 class="title">Maaf ya, <span class="highlight-name">[Alysa Azzirah Puteri Hasan]</span> ü§ç</h1>
      <p class="subtitle">
        Halaman kecil ini aku buat khusus untuk kamu, supaya kamu tahu
        seberapa tulus aku menyesal dan sayang sama kamu.
      </p>
    </header>

    <section class="content-box">
      <div class="content-label">Dari hati aku</div>
      <div class="typed-text" id="typedText"></div>
      <span class="cursor" id="cursor"></span>
    </section>

    <div class="buttons">
      <button class="btn-primary" id="showMoreBtn">
        Lihat semua kata maafku üíå
      </button>
      <button class="btn-ghost" id="iLoveYouBtn">
        Kalau kamu maafin, klik aku ü§ç
      </button>
    </div>

    <div class="footer-note">
      <span><span class="heart-small">‚ô•</span> Dari: <strong>[Naufal El Fawwaz]</strong></span>
      <span><small>Dibuat pada: <span id="dateText"></span></small></span>
    </div>
  </div>

  <script>
    // ====== Teks permohonan maaf (boleh kamu ganti sesuka hati) ======
    const messages = [
      "Aku sadar, akhir-akhir ini aku bikin kamu kecewa.\nAku minta maaf, dari hati yang paling dalam.",
      "Aku nggak pernah berniat buat nyakitin kamu.\nTapi kalau sikap dan kata-kataku kemarin melukai kamu,\naku benar-benar menyesal.",
      "Aku sayang sama kamu.\nAku nggak mau masalah ini bikin kita saling menjauh.\nBoleh ya, aku memperbaiki semuanya pelan-pelan?",
      "Aku nggak minta kamu langsung lupa semuanya.\nAku cuma berharap kamu mau kasih aku kesempatan\nbuat jadi versi diriku yang lebih baik untuk kamu.",
      "Kalau kamu siap, kita bisa ngobrol pelan-pelan.\nAku siap dengerin kamu, tanpa menyela.\nKarena perasaan kamu itu penting buat aku."
    ];

    const typedTextElement = document.getElementById("typedText");
    const cursorElement = document.getElementById("cursor");
    const showMoreBtn = document.getElementById("showMoreBtn");
    const iLoveYouBtn = document.getElementById("iLoveYouBtn");

    let currentMessageIndex = 0;
    let currentCharIndex = 0;
    let isTyping = false;

    function typeMessage(text, callback) {
      isTyping = true;
      typedTextElement.textContent = "";

      function type() {
        if (currentCharIndex < text.length) {
          typedTextElement.textContent += text.charAt(currentCharIndex);
          currentCharIndex++;
          setTimeout(type, 30);
        } else {
          isTyping = false;
          if (typeof callback === "function") callback();
        }
      }

      currentCharIndex = 0;
      type();
    }

    function showNextMessage() {
      if (isTyping) return;

      const text = messages[currentMessageIndex];
      typeMessage(text);
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
    }

    // tombol "Lihat semua kata maafku"
    showMoreBtn.addEventListener("click", showNextMessage);

    // tombol "Kalau kamu maafin, klik aku"
    iLoveYouBtn.addEventListener("click", () => {
      if (isTyping) return;
      typeMessage("Terima kasih sudah mau dengerin aku sampai sejauh ini.\nAku benar-benar sayang sama kamu, dan aku nggak mau kehilangan kamu. ü´∂");
    });

    // jalankan pertama kali
    showNextMessage();

    // tampilkan tanggal sekarang
    const dateText = document.getElementById("dateText");
    const today = new Date();
    const formatter = new Intl.DateTimeFormat("id-ID", {
      day: "2-digit",
      month: "long",
      year: "numeric"
    });
    dateText.textContent = formatter.format(today);

    // ====== efek hati mengambang di background ======
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const size = Math.random() * 8 + 8; // 8‚Äì16px
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      const startLeft = Math.random() * 100;
      heart.style.left = startLeft + "vw";
      heart.style.bottom = "-40px";
      heart.style.animationDuration = (Math.random() * 8 + 10) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 15000);
    }

    setInterval(createHeart, 1200);
  </script>
</body>
</html>
